name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Install 📦
        run: |
          npm install
          npm run build
        env:
          NODE_ENV: development

      - name: Test 🧪
        run: |
          npm test
        env:
          NODE_ENV: development
